<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- ======== Swiper Js ======= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.0/swiper-bundle.min.css" />
    <!-- ======== style ======== -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <!-- ======== Bootstrap ======= -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- ======== Unpkg aos ======= -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>LAZEN Website</title>
</head>
<body>
    <div class="app">
        <header class="header" id="header">
			<div class="header__banner">
				<div class="grid wide header__container" style="display: flex;">
					<div class="header__container-hotline">Holine: 1900 5555 49</div>
					<div class="header__container-together">
						<i class='header__container-together-icon bx bx-search-alt-2'></i>
						<div class="header__container-together-language">
						 	<span class="header__container-together-language-VN">VN </span>/
						 	<span class="header__container-together-language-EN"> EN</span>
						 	<label for="nav_mobile_input" class="nav_bars_btn">
						 		<i class='hamburger-icon bx bx-menu-alt-right'></i>
						 	</label>
						</div>
					</div>
				</div>
			</div>

			<div class="grid wide header__nav">
				<div class="header__navigation d-flex">
					<ul class="header__navigation-list nav--left">
						<li class="header__navigation-item"><a href="#home">Trang chủ</a></li>
						<li class="header__navigation-item"><a href="#introduce">Giới thiệu</a></li>
						<li class="header__navigation-item"><a href="#project">Dự án</a></li>
						<li class="header__navigation-item"><a href="#new">Tin tức</a></li>
					</ul>
					<div class="header__navigation-logo">
						<img src="./img/logo.jpg">
					</div>
					<ul class="header__navigation-list nav--right">
						<li class="header__navigation-item"><a href="#relationship">Quan hệ cổ đông</a></li>
						<li class="header__navigation-item"><a href="#tuyendung">Tuyển dụng</a></li>
						<li class="header__navigation-item"><a href="#partner">Đối tác liên hệ</a></li>
					</ul>
				</div>
			</div>
			<!-- slider -->
			<div class="swiper-container slider-1">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./img/slider1.jpg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/slider2.jpg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/slider3.jpg" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./img/slider4.jpg" alt="">
                  </div>
                </div>
                <div class="arrows d-flex">
                    <div class="swiper-prev d-flex">
                      <i class="wiper-icon--move bx bx-chevron-left swiper-icon"></i>
                    </div>
                    <div class="swiper-next d-flex">
                      <i class="wiper-icon--move bx bx-chevron-right swiper-icon"></i>
                    </div>
                </div>
                <div class="header__text">
                    <h1 class="header__text-title">Door and window handles</h1>
                    <a href="" class="btn header__text-details">Viewdetail</a>
                </div>
                <div class="swiper-pagination"></div>
            </div>
		</header>
    </div>
    <!-- ======== SwiperJS ======= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.0/swiper-bundle.min.js"></script>
    <!-- ======== SCROLL REVEAL ======= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
    <!-- ======== SliderJS ======= -->
    <script src="./JS/slider.js"></script>
    <!-- ======== IndexJS ======= -->
    <script src="./JS/index.js"></script>
</body>
</html>
